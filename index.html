<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation de Convolution</title>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: justify;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            text-align: left;
        }
        .section {
            margin-bottom: 40px;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 10px auto;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .formula {
            text-align: center;
            font-size: 1em;
            font-style: italic;
            margin: 20px 0;
        }
        .animation {
            width: 75%; /* Réduction de la taille de l'animation */
            border-radius: 5px; /* Bords légèrement arrondis */
        }
    </style>
</head>
<body>
    <h1>Animation de la Convolution</h1>
    <div class="container">
        <div class="section">
            <h2>Fonction x₁(t)</h2>
            <p class="formula">\[ x_1(t) = \begin{cases} 1, & 0 < t < 1 \\ 0, & \text{sinon} \end{cases} \]</p>
        </div>
        <div class="section">
            <h2>Fonction h₁(t)</h2>
            <p class="formula">\[ h_1(t) = \begin{cases} 0.5, & 0 < t < 1 \\ 0, & \text{sinon} \end{cases} \]</p>
        </div>
        <div class="section">
            <h2>Animation de la convolution de x₁ et h₁</h2>
            <img src="animation1.gif" alt="Animation de convolution" class="animation">
        </div>
    </div>
</body>
</html>
