<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations de convolutions</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: justify;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 40px;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 10px auto;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .formula {
            text-align: center;
            font-size: 1.2em;
            font-style: italic;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Animation de la Convolution</h1>
    <div class="container">
        <div class="section">
            <h2>Fonction 1</h2>
            <p class="formula">\[f_1(x) = \sin(x)\]</p>
            <img src="fonction1.png" alt="Graphique de la fonction 1">
        </div>
        <div class="section">
            <h2>Fonction 2</h2>
            <p class="formula">\[f_2(x) = e^{-x^2}\]</p>
            <img src="fonction2.png" alt="Graphique de la fonction 2">
        </div>
        <div class="section">
            <h2>Animation de la Convolution</h2>
            <p>Voici une animation illustrant le processus de convolution.</p>
            <img src="animation1.gif" alt="Animation de convolution">
        </div>
    </div>
</body>
</html>
